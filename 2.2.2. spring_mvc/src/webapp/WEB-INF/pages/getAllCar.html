<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>color</th>
    </tr>
    <div th:each="car1: ${cars1}">

        <tr>
            <td>
                <p th:text="${car1.id}"></p>
            </td>
            <td>
                <p th:text="${car1.name}"></p>
            </td>
            <td>
                <p th:text="${car1.color}"></p>
            </td>
            <td></td>
            <td></td>
        </tr>
    </div>
</table>
</body>
</html>
